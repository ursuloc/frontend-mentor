<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        margin-top: 5em;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card__container">
      <div class="card">
        <div class="card__img">
          <img class="img__nft" src="images/image-equilibrium.jpg" alt="" />
          <div>
            <img src="images/icon-view.svg" alt="" />
          </div>
        </div>
        <div class="card__text">
          <h3 class="card__h3">Equilibrium #3429</h3>
          <p class="card__p">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card__price">
            <div class="price__eth">
              <img src="images/icon-ethereum.svg" alt="" />
              <h4 class="price__h4">0.041 ETH</h4>
            </div>
            <h4 class="days__h4">3 days left</h4>
          </div>
          <span class="line"></span>
          <div class="author">
            <div class="author__image">
              <figure class="author__figure">
                <img class="author__img" src="images/image-avatar.png" alt="" />
              </figure>
            </div>
            <p class="author__p">
              Creation of <a class="auhtor__a" href="#">Jules Wyvern</a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
