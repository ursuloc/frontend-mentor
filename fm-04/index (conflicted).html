<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="container">
      <div class="content__card">
        <div class="card">
          <div class="card__image">
            <img src="images/illustration-hero.svg" alt="" />
          </div>
          <div class="card__text">
            <h2 class="text__h2"></h2>
            <p class="text__p"></p>
            <div class="text__price">
              <div class="price__icon"></div>
              <div class="price__year">
                <h4 class="year__anual"></h4>
                <h4 class="year__price"></h4>
              </div>
              <div class="price__change">
                <select name="" id="">
                  <option value="Change">Change</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    Order Summary You can now listen to millions of songs, audiobooks, and
    podcasts on any device anywhere you like! Annual Plan $59.99/year Change
    Proceed to Payment Cancel Order

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
