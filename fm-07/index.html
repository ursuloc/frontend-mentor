<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="content__card">
      <div class="card">
        <div class="card__background"></div>
        <div class="card__photo">
          <img src="images/image-victor.jpg" alt="Perfil Photo" />
        </div>
        <div class="card__personal-data">
          <div class="data__name-age">
            <span class="data__name">Victor Crest</span>
            <span class="data__age">26</span>
          </div>
          <div class="data__city">London</div>
        </div>
        <div class="card__stats">
          <div class="statistics">
            <div class="quantity">80k</div>
            <div class="unix">Followers</div>
          </div>
          <div class="statistics">
            <div class="quantity">803k</div>
            <div class="unix">Likes</div>
          </div>
          <div class="statistics">
            <div class="quantity">1.4k</div>
            <div class="unix">Photos</div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
